<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebOS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="desktop">
    <!-- Windows and context menu will appear here -->
    <div id="window-container"></div>

    <!-- Taskbar -->
    <div id="taskbar">
      <div id="start-button" onclick="toggleStartMenu()">🪟 Start</div>
      <div id="taskbar-apps"></div>
    </div>

    <!-- Start Menu -->
    <div id="start-menu" class="hidden">
      <ul>
        <li onclick="launchApp('notepad')">📝 Notepad</li>
        <li onclick="launchApp('filemanager')">📁 File Manager</li>
        <li onclick="launchApp('settings')">⚙️ Settings</li>
      </ul>
    </div>

    <!-- Context Menu -->
    <ul id="context-menu" class="hidden">
      <li onclick="launchApp('notepad')">New Text File</li>
      <li onclick="launchApp('filemanager')">Open File Manager</li>
      <li onclick="launchApp('settings')">Settings</li>
    </ul>
  </div>

  <script src="kernel.js"></script>
  <script src="wm.js"></script>
  <script src="script.js"></script>
</body>
</html>
